<body>

<section class="actions">

<script>


const text1 = `#include "mainwindow.h"
#include "QSingleInstance/qsingleinstance.h"
#include "parametermanager.h"

#include <QApplication>
#include <QDir>
#include <QDebug>

int main(int argc, char *argv[])
{

  QApplication a(argc, argv);

    QString cwd = QDir::currentPath();
    QStringList cmd;
    for( int n = 0; n< argc; n++)
    {
      cmd << QString(argv[n]);
    }
    auto p = new parameterManager(cmd);
    qDebug() <<  p->isHelpRequest() ;
    if ( p->isHelpRequest() ) 
    {
        p->showHelp();
        exit(0);
    }

    QSingleInstance instance;

    instance.setAutoRecovery(true);

    MainWindow *w= nullptr;

    instance.setStartupFunction([&]() -> int {
                w = new MainWindow( a.applicationDirPath() );
                w->show();
                return 0;
    });

    QObject::connect(&instance, &QSingleInstance::instanceMessage, [&](QStringList args){
                  if (w)  {
                        w->commandRecieved(args);
                       } else {
                          exit(0);
                       }
	});

    return instance.singleExec();
}
`

require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.10.1/min/vs' }});
require(['vs/editor/editor.main'], () => {
	const editor = monaco.editor.createDiffEditor(document.getElementById('container'));
	editor.setModel({
		original: monaco.editor.createModel(text1, 'javascript'),
		modified: monaco.editor.createModel(text2, 'javascript'),
	});
	
	document.querySelector('.inline-it').addEventListener('change', (e) => {
		editor.updateOptions({ renderSideBySide: !e.target.checked });
	});
});
</script>
