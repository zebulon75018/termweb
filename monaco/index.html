                        '        else {',

                        '            }',

                        '                urlActived(QUrl::fromLocalFile(fi.absoluteFilePath()));',
                        
                        '            }',
                        
                        '        }',
                        
                        '        break;',

                        '        if (parameterManager::isVideo(p.nameFileToEdit) )  {',
                        
                        '            diffimage(&p, true);',
                        
                        '        } else {',
                        
                        '            if (parameterManager::isImage(p.nameFileToEdit) )  {',
                        
                        '                diffimage(&p);',
                        
                        '            } else {',
                        
                        '                difffile(&p);',
                        
                        '            }',
                        
                        '        }',
                        
                        '        break;',
                        
                        '    case parameterManager::Mode::Js:',
